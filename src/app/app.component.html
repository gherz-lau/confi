<div class="container m-5">
  <div class="d-flex justify-content-between align-items-center">
    <div class="card">
      <div class="card-header">
        <h3>Subir participantes</h3>
      </div>
      <div class="card-body">
        <input
          class="form-control mb-5"
          type="file"
          accept=".csv"
          class="upload"
          id="inputPersons"
          (change)="fileChanged($event)"
        />
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h3>Subir premios</h3>
      </div>
      <div class="card-body">
        <input
          class="form-control mb-5"
          type="file"
          accept=".csv"
          class="upload"
          id="inputPersons"
          (change)="filePremios($event)"
        />
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <button class="btn btn-primary" (click)="generar()" id="">
          Generar Ganadores
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-5 w-100">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Participante</th>
          <th scope="col">Premio</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let p of participantes"
          [ngClass]="{ 'bg-success': p.premio !== '' }"
        >
          <td>{{ p.nombre }}</td>
          <td>{{ p.premio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
